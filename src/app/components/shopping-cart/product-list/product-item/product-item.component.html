<img class="bd-placeholder-img card-img-top" width="100%"  [src]="productItem.imageUrl" />

      <div class="card-body">
          <p class="card-text">
              <strong>Rs {{productItem.price }}.00</strong>
              <i *ngIf="addedToWishList" class="fas fa-heart float-right" (click)="removeFromWishlist()"></i>
              <i  *ngIf="!addedToWishList" class="far fa-heart float-right" (click)="addToWishlist()"></i>
          </p>
        <p class="card-text">{{productItem.description}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-primary product-btn" (click)="addToCart($event)">Add to Cart</button>
            <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
          </div>
        </div>
      </div>
